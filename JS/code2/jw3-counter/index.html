<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #textBox {
            min-height: 50px;
            background-color: bisque;
        }

        #button1 {
            background-color: pink;
            color: red;
            padding: 10px;
            border: solid 5px yellow;
            border-radius: 20px;
            box-shadow: 10px 10px 10px purple;
            cursor: pointer;
        }

        #button1:active {
            transform: translate(10px, 10px);
            box-shadow: none;
        }

    </style>

</head>
<body>
    
    <div id="textBox"></div>
    <button id="button1">BUTTON !</button>

    <script>

        function buttonClicked() {
            const textBox = document.getElementById("textBox");
            counter += 1;
            textBox.textContent = counter;

            // Check if counter is greater than or equal to 10 and change text color
            if (counter >= 10) {
                textBox.style.color = "red"; // Change text color to red
            }
        }

        let counter = 0;
        const button1 = document.getElementById("button1");
        button1.addEventListener("click", buttonClicked);

    </script>
    
</body>
</html>
