<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #resultBox {
            font-size: 60px;
        }
    </style>
</head>
<body>
    
    <div id="resultBox"></div>
    
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" placeholder="Enter your age" title="Please enter your age">
    
    <button type="button" id="goButton" title="Click to check your drink suggestion">GO</button>

    <script>
        let resultBox = document.querySelector("#resultBox");
        let ageInput = document.querySelector("#ageInput");
        let goButton = document.querySelector("#goButton");

        goButton.addEventListener("click", function (){
            let age = ageInput.value;
            if (age >= 18) {
                resultBox.textContent = "toma la uma cerveja";
            } else if (age < 10) {
                resultBox.textContent = "Toma la um bongo";
            } else {
                resultBox.textContent = "Toma la uma pepsi";
            }
        });
    </script>
</body>
</html>
