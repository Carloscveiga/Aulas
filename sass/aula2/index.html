<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/styles.css">
    
</head>
<body>
    <div class="weather-widget">
        <div class="location">
            <p class="city">Macedo de Cavaleiros</p>
            <p class="description">parcialmente nublado</p>
            <p class="temperature">30°C</p>
            <p class="feels-like">parece 29°C</p>
        </div>
        <div class="details">
            <div class="header">
                <p>Sábado, 23 de Julho</p>
                <input type="text" placeholder="procurar cidade">
            </div>
            <div class="info">
                <div class="info-item">
                    <p>Humidade</p>
                    <p>75%</p>
                </div>
                <div class="info-item">
                    <p>Vento</p>
                    <p>4.63 m/s</p>
                </div>
                <div class="info-item">
                    <p>Direção Vento</p>
                    <p>SSE</p>
                </div>
                <div class="info-item">
                    <p>Visibilidade</p>
                    <p>10.0 km</p>
                </div>
                <div class="info-item">
                    <p>Nascer do sol</p>
                    <p>5:04</p>
                </div>
                <div class="info-item">
                    <p>Pôr do sol</p>
                    <p>21:04</p>
                </div>
            </div>
            <div class="units">
                <p>Sistema métrico</p>
                <p>Sistema imperial</p>
            </div>
        </div>
    </div>
</body>
</html>
